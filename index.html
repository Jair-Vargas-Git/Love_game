<body>

  <script>
    const preguntas = [

        correcta: "El escuadrÃ³n de la muerte",

      },
      {

      },

    let indicePregunta = 0;

    function mostrarPregunta(indice) {
      document.getElementById('pantalla-inicio').classList.add('hidden');
      document.getElementById('pantalla-tacos').classList.add('hidden');
      document.getElementById('preguntas-container').classList.remove('hidden');

      const pregunta = preguntas[indice];
      document.getElementById('pregunta').textContent = pregunta.texto;
      const respuestas = shuffle([pregunta.correcta, pregunta.incorrecta]);

      document.getElementById('respuesta1').textContent = respuestas[0];
      document.getElementById('respuesta1').onclick = () => validarRespuesta(respuestas[0] === pregunta.correcta);

      document.getElementById('respuesta2').textContent = respuestas[1];
      document.getElementById('respuesta2').onclick = () => validarRespuesta(respuestas[1] === pregunta.correcta);
    }

    function validarRespuesta(esCorrecta) {
      if (esCorrecta) {
        const img = document.getElementById('imagen-display');
        img.src = preguntas[indicePregunta].imagen;
        document.getElementById('imagen-pregunta').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('imagen-pregunta').classList.add('hidden');
          indicePregunta++;
          if (indicePregunta < preguntas.length) {
            mostrarPregunta(indicePregunta);
          } else {
            document.getElementById('preguntas-container').classList.add('hidden');
            document.getElementById('pantalla-tacos').classList.remove('hidden');
          }
        }, 2000);
      } else {
        alert('Respuesta incorrecta :( volvamos a empezar');
        location.reload();
      }
    }

    function mostrarCupon() {
      document.getElementById('pantalla-tacos').classList.add('hidden');
      document.getElementById('pantalla-final').classList.remove('hidden');
    }

    function mueveNo() {
      const btn = document.getElementById('no-btn');
      const x = Math.floor(Math.random() * 80);
      const y = Math.floor(Math.random() * 60);
      btn.style.top = y + 'vh';
      btn.style.left = x + 'vw';
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
